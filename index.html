<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub-convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <img class="imagem-logo" src="./assets/logo.gif" alt="logo-devclub-converterMoney">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter<b> para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro </option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$10.000,00">

        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <div>
                <img class="arrow-img" src="assets/seta.png" alt="imagem-seta">
            </div>


            <div class="currency-box">
                <img class="currency-img" src="assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>


</body>

<script src="./scripts.js"></script>

</html>
